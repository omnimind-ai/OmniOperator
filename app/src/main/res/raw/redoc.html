<!DOCTYPE html>
<html>
    <head>
        <title>ReDoc API Documentation</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
              margin: 0;
              padding: 0;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="redoc-container"></div>
        <script src="static/vendor/redoc/redoc.standalone.js"> </script>
        <script>
            function initRedoc() {
              Redoc.init(
                'openapi.json', // Direct path to OpenAPI spec
                {
                  scrollYOffset: 50,
                  schemaDefinitionTagName: true,
                },
                document.getElementById('redoc-container')
              );
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initRedoc);
            } else {
                initRedoc();
            }
        </script>
    </body>
</html>
