name: Android CI/CD

on:
  push:
    branches:
      - "dev"
      - "main"
  pull_request:
    branches:
      - "dev"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.short_sha.outputs.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Get short commit SHA
        id: short_sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  ktlint-check:
    name: Ktlint Format Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.3
          cache: true

      - name: Flutter pub get
        working-directory: flutter_module
        run: flutter pub get

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Ktlint Format Check
        run: ./gradlew ktlintCheck

  dart-format-check:
    name: Dart Format Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.3
          cache: true

      - name: Flutter pub get
        working-directory: flutter_module
        run: flutter pub get

      - name: Dart Format Check
        working-directory: flutter_module
        run: dart format --output=none --set-exit-if-changed .

  build-and-release:
    name: Build APK and Release
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.3
          cache: true

      - name: Flutter pub get
        working-directory: flutter_module
        run: flutter pub get

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode release keystore
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/release.keystore"
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Build APK
        run: ./gradlew assembleRelease
        env:
          RELEASE_STORE_FILE: ${{ runner.temp }}/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Create GitHub Release
        if: ${{ github.ref_name == 'main' && github.event_name == 'push' && secrets.RELEASE_KEYSTORE_BASE64 != '' && secrets.RELEASE_STORE_PASSWORD != '' && secrets.RELEASE_KEY_ALIAS != '' && secrets.RELEASE_KEY_PASSWORD != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.sha }}
          name: Release ${{ needs.setup.outputs.sha }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show APK file sizes
        run: ls -lh app/build/outputs/apk/release/*.apk

